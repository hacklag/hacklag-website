machine:
  node:
    version: 7
  environment:
    YARN_VERSION: 0.19.1
    PATH: "${PATH}:${HOME}/.yarn/bin"

general:
  artifacts:
    - "coverage/"
    - "reports/"

dependencies:
  pre:
    - |
      if [[ ! -e ~/.yarn/bin/yarn || $(yarn --version) != "${YARN_VERSION}" ]]; then
        echo "Download and install Yarn."
        curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version $YARN_VERSION
      else
        echo "The correct version of Yarn is already installed."
      fi
  override:
    - yarn install
    - yarn global add syncano-cli@beta
  cache_directories:
    - ~/.yarn
    - ~/.yarn-cache

deployment:
  production:
    branch: master
    commands:
      - yarn build:
          environment:
            NODE_ENV: production
      - syncano-cli deploy
      - syncano-cli hosting sync production
  staging:
    branch: devel
    commands:
      - yarn build
      - syncano-cli deploy
      - syncano-cli hosting sync staging

experimental:
  notify:
    branches:
      only:
        - master
        - devel
