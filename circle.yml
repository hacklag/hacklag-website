machine:
  node:
    version: 4.2.2
  pre:
    - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
    - sudo apt-get update

deployment:
  production:
    branch: master
    commands:
      - NODE_ENV=production npm run-script bump
      - NODE_ENV=production npm run-script deployment-master

  staging:
    branch: devel
    commands:
      - NODE_ENV=staging npm run-script deployment-devel
