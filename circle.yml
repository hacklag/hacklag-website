machine:
  node:
    version: 6.3.0

dependencies:
  pre:
    - npm install -g npm

deployment:
  production:
    branch: master
    commands:
      - NODE_ENV=development npm install
      - NODE_ENV=production npm run build
      - NODE_ENV=production npm run deploy

  staging:
    branch: devel
    commands:
      - NODE_ENV=development npm install
      - NODE_ENV=development npm run build
      - npm run deploy
