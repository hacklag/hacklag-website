machine:
  node:
    version: 4.2.2
  pre:
    - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
    - sudo apt-get update
    - sudo apt-get install gcc-4.9 g++-4.9
  post:
    - sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-4.9 50 --slave /usr/bin/g++ g++ /usr/bin/g++-4.9

general:
  artifacts:
    - "coverage/"
    - "reports/"

test:
  override:
    - ./test.sh:
        parallel: true
        timeout: 360

deployment:
  production:
    branch: master
    commands:
      - NODE_ENV=production npm run-script bump
      - NODE_ENV=production npm run-script deployment-master

  staging:
    branch: devel
    commands:
      - NODE_ENV=staging npm run-script deployment-devel

  sockets:
    branch: sockets
    commands:
      - NODE_ENV=staging npm run-script deployment-branch