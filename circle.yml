machine:
  node:
    version: 4.3.1

dependencies:
  post:
    - cd ./node_modules/syncano/ && npm install

deployment:
  production:
    branch: master
    commands:
      - NODE_ENV=production npm run-script bump
      - NODE_ENV=production npm run-script deployment-master

  staging:
    branch: devel
    commands:
      - NODE_ENV=staging npm run-script deployment-devel
